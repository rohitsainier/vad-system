# docker-compose.yml
version: '3.8'

services:
  vad-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - VAD__BACKEND=silero
      - VAD__SPEECH_THRESHOLD=0.5
      - LOG_LEVEL=INFO
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  vad-websocket:
    build: .
    ports:
      - "8001:8001"
    command: python -c "import asyncio; from src.server.websocket_server import VADWebSocketServer; asyncio.run(VADWebSocketServer().start())"
    environment:
      - VAD__BACKEND=silero
      - LOG_LEVEL=INFO
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    restart: unless-stopped